<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #00c6a2, #00796b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #00796b;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    input:focus {
      border-color: #00a67e;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 166, 126, 0.3);
    }

    input::placeholder {
      color: #aaa;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #00796b;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00a67e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #01926d;
    }

    .toggle {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #00796b;
      cursor: pointer;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .loader {
      display: none;
      margin: 0 auto;
      margin-top: 10px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00a67e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button id="submitBtn" onclick="handleAuth()">Login</button>
    <div class="loader" id="loader"></div>
    <div id="message" class="message"></div>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js"; // <-- added setDoc

const firebaseConfig = {
  apiKey: "AIzaSyBh28_IbZA9VYMmHaGu6pof1ZqRzc7nxsY",
  authDomain: "chatbot-54dc8.firebaseapp.com",
  projectId: "chatbot-54dc8",
  storageBucket: "chatbot-54dc8.firebasestorage.app",
  messagingSenderId: "663702276358",
  appId: "1:663702276358:web:9bcfcbda928651171e3687",
  measurementId: "G-5EF55C1HEV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isLogin = true;

window.toggleForm = () => {
  isLogin = !isLogin;
  document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
  document.getElementById("submitBtn").textContent = isLogin ? "Login" : "Register";
  document.querySelector(".toggle").textContent = isLogin
    ? "Don't have an account? Register"
    : "Already have an account? Login";
  clearMessage();
};

window.togglePassword = () => {
  const passwordInput = document.getElementById("password");
  passwordInput.type = passwordInput.type === "password" ? "text" : "password";
};

const showMessage = (msg, isError = false) => {
  const message = document.getElementById("message");
  message.textContent = msg;
  message.className = isError ? "message error" : "message success";
};

const clearMessage = () => {
  const message = document.getElementById("message");
  message.textContent = "";
  message.className = "message";
};

// ‚úÖ Save user email in Firestore "users" collection
const saveUserToFirestore = async (email) => {
  const userDocRef = doc(db, "users", email);
  await setDoc(userDocRef, {
    email: email
  });
};

window.handleAuth = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const loader = document.getElementById("loader");

  clearMessage();

  if (!email || !password) {
    showMessage("Please fill in both fields.", true);
    return;
  }

  loader.style.display = "block";

  try {
    if (isLogin) {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      try {
        const workerRef = doc(db, "workers", user.uid);
        const workerSnap = await getDoc(workerRef);

        if (workerSnap.exists()) {
          showMessage("Logged in successfully!");
          setTimeout(() => {
            window.location.href = "file:///C:/Users/sunny/OneDrive/Desktop/voice/general/general.html";
          }, 1000);
        } else {
          showMessage("You haven't completed registration. Redirecting...", true);
          setTimeout(() => {
            window.location.href = "worker-register.html";
          }, 1500);
        }
      } catch (firestoreErr) {
        showMessage("Login successful. Finishing setup...", false);
        setTimeout(() => {
          window.location.href = "worker-register.html";
        }, 1500);
      }

    } else {
      await createUserWithEmailAndPassword(auth, email, password);

      // ‚úÖ Save email in users collection
      await saveUserToFirestore(email);

      showMessage("Registered successfully!");
      setTimeout(() => {
        toggleForm();
      }, 1000);
    }

  } catch (authError) {
    let errorMsg = "Something went wrong. Try again.";
    if (authError.code === "auth/email-already-in-use") {
      errorMsg = "This email is already registered. Please log in.";
    } else if (authError.code === "auth/invalid-email") {
      errorMsg = "Invalid email format.";
    } else if (authError.code === "auth/wrong-password") {
      errorMsg = "Incorrect password.";
    } else if (authError.code === "auth/user-not-found") {
      errorMsg = "User not found. Please register first.";
    }
    showMessage(errorMsg, true);
  } finally {
    loader.style.display = "none";
  }
};

</script>

</body>
</html>
