
<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #f4f4f4;
    color: #333;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    width: 260px;
    background-color: #ffffff;
    border-right: 1px solid #e5e5e5;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .sidebar h2 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  .sidebar button {
    padding: 12px 15px;
    border: none;
    background: #f1f1f1;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .sidebar button:hover {
    background-color: #e0e0e0;
  }

  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #f9f9f9;
    height: 100vh;
  }

  .chat-header {
    background-color: #fff;
    padding: 20px;
    font-weight: bold;
    font-size: 18px;
    border-bottom: 1px solid #e2e2e2;
  }

  #chatBox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scroll-behavior: smooth;
  }

  .message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .user {
    background-color: #d1ffd1;
    align-self: flex-end;
  }

  .ai {
    background-color: #eeeeee;
    align-self: flex-start;
  }

  .chat-input {
    display: flex;
    align-items: center;
    padding: 15px;
    border-top: 1px solid #ddd;
    background-color: #fff;
  }

  .chat-input textarea {
    flex-grow: 1;
    resize: none;
    padding: 12px 15px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    height: 45px;
    overflow: hidden;
  }

  .chat-input button {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: #00a67e;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .chat-input button:hover {
    background-color: #01926d;
  }

  #loader {
    margin-left: 12px;
    font-size: 14px;
    color: #999;
    display: none;
  }

  /* Custom Scrollbar */
  #chatBox::-webkit-scrollbar {
    width: 6px;
  }

  #chatBox::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 3px;
  }
  
  /* Responsive Fix */
  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }
    .main {
      flex: 1;
      width: 100%;
    }
  }

  /* Mic button styling */
  #micButton {
    background: #f44336;
    color: white;
    border: none;
    padding: 10px 12px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 10px;
  }

  #micButton:hover {
    background: #d32f2f;
  }


</style>
</head>
<body>
  <div class="sidebar">
    <h2>üí¨ personal AI</h2>
    <button id="newChatBtn">‚ûï New Chat</button>
    <button id="deleteChat">üóëÔ∏è Clear Chat</button>
    <button id="generalPurposeBtn">üí° General Chat Purpose</button>
  </div>

  <div class="main">
    <div class="chat-header">Chaithanya</div>
    <div id="chatBox"></div>
    <div class="chat-input">
      <textarea id="userInput" rows="1" placeholder="Type your message..."></textarea>
      <button id="sendButton">Send</button>
      <button id="micButton">üé§</button>
      <span id="loader">Thinking...</span>
    </div>
  </div>
</body>
</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy,
    serverTimestamp,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh28_IbZA9VYMmHaGu6pof1ZqRzc7nxsY",
    authDomain: "chatbot-54dc8.firebaseapp.com",
    projectId: "chatbot-54dc8",
    storageBucket: "chatbot-54dc8.appspot.com",
    messagingSenderId: "663702276358",
    appId: "1:663702276358:web:9bcfcbda928651171e3687"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const qaRef = collection(db, "qa_pairs");

  let currentUserEmail = null;
  let messagesRef = null;

  // Detect and set current user
  onAuthStateChanged(auth, user => {
    if (user) {
      currentUserEmail = user.email;
      messagesRef = collection(db, "chatSessions", currentUserEmail, "messages");
      loadMessages();
    } else {
      alert("Please log in to start chatting.");
    }
  });

  const chatBox = document.getElementById("chatBox");
  const sendBtn = document.getElementById("sendButton");
  const userInput = document.getElementById("userInput");
  const loader = document.getElementById("loader");
  const deleteBtn = document.getElementById("deleteChat");
  const newChatBtn = document.getElementById("newChatBtn");
  const micBtn = document.getElementById("micButton");

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-IN";
  recognition.continuous = false;

  micBtn.addEventListener("click", () => {
    recognition.start();
    micBtn.textContent = "üéôÔ∏è";
  });

  recognition.onresult = (event) => {
    const speech = event.results[0][0].transcript;
    userInput.value = speech;
    handleSend();
    micBtn.textContent = "üé§";
  };

  recognition.onend = () => micBtn.textContent = "üé§";
  recognition.onerror = () => micBtn.textContent = "üé§";

  let cachedQAPairs = [];

  async function cacheQAPairs() {
    try {
      const snapshot = await getDocs(qaRef);
      cachedQAPairs = snapshot.docs.map(docSnap => docSnap.data());
    } catch (err) {
      console.error("QA cache error:", err);
    }
  }
  cacheQAPairs();

  function appendMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
  }

  async function saveMessageToFirestore(sender, message) {
    if (!messagesRef) return;
    try {
      await addDoc(messagesRef, {
        sender: sender === "user" ? currentUserEmail : "ai",
        message,
        timestamp: serverTimestamp()
      });
    } catch (err) {
      console.error("Error saving message:", err);
    }
  }

  async function loadMessages() {
    if (!messagesRef) return;
    chatBox.innerHTML = "";
    try {
      const q = query(messagesRef, orderBy("timestamp", "asc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        appendMessage(data.message, data.sender === "ai" ? "ai" : "user");
      });
    } catch (err) {
      console.error("Error loading messages:", err);
    }
  }

  function normalizeText(text) {
    return text.toLowerCase().replace(/[^\w\s]/gi, "").trim();
  }

  function levenshteinDistance(a, b) {
    const matrix = Array.from({ length: a.length + 1 }, () =>
      Array(b.length + 1).fill(0)
    );
    for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
    for (let j = 0; j <= b.length; j++) matrix[0][j] = j;
    for (let i = 1; i <= a.length; i++) {
      for (let j = 1; j <= b.length; j++) {
        matrix[i][j] = a[i - 1] === b[j - 1]
          ? matrix[i - 1][j - 1]
          : Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + 1);
      }
    }
    return matrix[a.length][b.length];
  }

  const API_KEY = "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";

  async function getAIResponse(userText) {
    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: [
            {
              role: "system",
              content: "Your name is Chaithanya. You're a chill, friendly AI who talks like a best friend. Keep all replies casual, short (2‚Äì3 words), and human-like. No long sentences. No robot talk."
            },
            { role: "user", content: userText }
          ]
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || "Oops!";
    } catch (err) {
      console.error("AI error:", err);
      return "Oops! Try again.";
    }
  }

  async function getFirestoreAnswer(userMessage) {
    const input = normalizeText(userMessage);
    for (const qa of cachedQAPairs) {
      const question = normalizeText(qa.question || "");
      if (input === question || levenshteinDistance(input, question) === 1) {
        return qa.answer || "";
      }
    }
    return null;
  }

  async function handleSend() {
    const input = userInput.value.trim();
    if (!input || !messagesRef) return;

    appendMessage(input, "user");
    userInput.value = "";
    loader.style.display = "inline-block";
    saveMessageToFirestore("user", input);

    await new Promise(resolve => setTimeout(resolve, 50));
    let aiReply = await getFirestoreAnswer(input);
    if (!aiReply) aiReply = await getAIResponse(input);

    appendMessage(aiReply, "ai");
    saveMessageToFirestore("ai", aiReply);
    loader.style.display = "none";
  }

  sendBtn.addEventListener("click", handleSend);
  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  deleteBtn.addEventListener("click", async () => {
    if (!messagesRef) return;
    try {
      const snapshot = await getDocs(messagesRef);
      for (const docSnap of snapshot.docs) {
        await deleteDoc(docSnap.ref);
      }
      chatBox.innerHTML = "";
      alert("Chat cleared.");
    } catch (err) {
      console.error("Error deleting chat:", err);
      alert("Failed to clear chat.");
    }
  });

  newChatBtn.addEventListener("click", () => {
    chatBox.innerHTML = "";
    userInput.value = "";
  });

  document.getElementById("generalPurposeBtn").addEventListener("click", () => {
    window.location.href = "https://sunny1451.github.io/chatme/general.html";
  });
</script>

</body>
</html>
